name: Build Readme

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 5,9,13,21 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        npm ci
    - name: Run build command
      run: |-
        npm run build
    - name: Commit and push if changed
      run: |-
        git add .
        git diff
        git config --global user.email "aksalsf@users.noreply.github.com"
        git config --global user.name "Aksal Syah Falah"
        git commit -m "docs(readme): üìù update tips and greeting" -a || echo "No changes to commit"
        git push
